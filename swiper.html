<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/swiper.css" />
    <title>Swiper</title>
  </head>
  <body>
    <section class="brand">
      <h2 class="brand__header">Ремонт техники различных брендов</h2>
      <div class="swiper">
        <!-- Additional required wrapper -->

        <div class="swiper-wrapper closed">
          <!-- Slides -->

          <div class="swiper-slide">
            <img src="/img/logo/lenovo.png" alt="Логотип Lenovo" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/samsung.png" alt="Логотип Samsung" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/apple.png" alt="Логотип Apple" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/viewsonic.png" alt="Логотип Viewsonic" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/bosch.png" alt="Логотип Bosch" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/hp.png" alt="Логотип HP" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/acer.png" alt="Логотип Acer" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/sony.png" alt="Логотип Sony" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/lenovo.png" alt="Логотип Lenovo" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/samsung.png" alt="Логотип Samsung" />
          </div>
          <div class="swiper-slide">
            <img src="/img/logo/apple.png" alt="Логотип Apple" />
          </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>

      <button class="show-btn brand__btn expand" type="button">
        Показать все
      </button>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
